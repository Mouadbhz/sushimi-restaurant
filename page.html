<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      .divs {
        display: flex;
        justify-content: center;
        margin: auto;
        padding: 60px;
      }
      .div {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        margin: 10px;
        text-align: center;
        
      }
      .div:hover {
        transform: translateY(-5px);
        transition: 0.3s;
      }
      .div1 {
        background: red;
      }
      .div2 {
        background: blue;
      }
    </style>
    <div class="divs">
        <div class="div div1">1</div>
        <div class="div div2">2</div>

    </div>
</body>
</html>
